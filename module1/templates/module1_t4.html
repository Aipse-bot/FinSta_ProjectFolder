{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Ideation - Business Name</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-[#1F2937] min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-5xl mx-auto">
            <div class="bg-[#3B82F6]/10 rounded-xl shadow-lg p-8 border border-gray-200">
                <a href="javascript:history.back()" class="inline-flex items-center text-[#E5E7EB] hover:text-[#22C55E] mb-6 transition-colors">
                    <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i>
                    Back
                </a>
                <h1 class="text-3xl font-bold text-center text-[#E5E7EB] mb-10">Select your Business Name</h1>
                
                <div class="bg-[#E5E7EB] rounded-xl p-6">
                    <div class="name-options rounded-xl p-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                            <div class="name-option bg-white rounded-lg p-4 shadow-sm hover:shadow-md hover:bg-[#22C55E]/20 transition-all duration-300 cursor-pointer border border-gray-200 hover:border-[#22C55E] text-center" onclick="selectBusinessName('MarketSoar')">
                                <div class="flex items-center justify-center mb-2">
                                    <div class="w-10 h-10 bg-[#3B82F6]/20 rounded-lg flex items-center justify-center">
                                        <i data-feather="zap" class="w-5 h-5 text-[#1F2937]"></i>
                                    </div>
                                </div>
                                <h3 class="font-medium text-[#1F2937] text-sm">MarketSoar</h3>
                            </div>
                            
                            <div class="name-option bg-white rounded-lg p-4 shadow-sm hover:shadow-md hover:bg-[#22C55E]/20 transition-all duration-300 cursor-pointer border border-gray-200 hover:border-[#22C55E] text-center" onclick="selectBusinessName('OptimizePro')">
                                <div class="flex items-center justify-center mb-2">
                                    <div class="w-10 h-10 bg-[#3B82F6]/20 rounded-lg flex items-center justify-center">
                                        <i data-feather="trending-up" class="w-5 h-5 text-[#1F2937]"></i>
                                    </div>
                                </div>
                                <h3 class="font-medium text-[#1F2937] text-sm">OptimizePro</h3>
                            </div>
                            
                            <div class="name-option bg-white rounded-lg p-4 shadow-sm hover:shadow-md hover:bg-[#22C55E]/20 transition-all duration-300 cursor-pointer border border-gray-200 hover:border-[#22C55E] text-center" onclick="selectBusinessName('ProfitReach')">
                                <div class="flex items-center justify-center mb-2">
                                    <div class="w-10 h-10 bg-[#3B82F6]/20 rounded-lg flex items-center justify-center">
                                        <i data-feather="settings" class="w-5 h-5 text-[#1F2937]"></i>
                                    </div>
                                </div>
                                <h3 class="font-medium text-[#1F2937] text-sm">ProfitReach</h3>
                            </div>
                        </div>
                        
                        <div class="text-center text-[#1F2937] font-medium mb-6">Or create your own Business Name</div>
                        
                        <div class="flex justify-center">
                            <div class="w-full max-w-md">
                                <div class="relative">
                                    <input 
                                        type="text" 
                                        placeholder="Enter your business name" 
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3B82F6] focus:border-[#3B82F6]" 
                                        id="businessNameInput" 
                                        onkeyup="checkInput()">
                                    <button 
                                        onclick="submitCustomName()" 
                                        class="absolute right-2 top-2 bg-[#25c247] text-white px-4 py-1 rounded-md hover:bg-[#10942d]/80 transition-all duration-300">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Business Name Selection Modal -->
    <div id="businessNameModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-[#E5E7EB] border border-[#62666e] rounded-xl shadow-lg p-6 w-96 mx-auto text-center">
            <h2 class="text-xl font-semibold text-[#1F2937] mb-4">Business Name Chosen</h2>
            <p id="businessNameText" class="text-[#1F2937] text-base mb-6"></p>
            <div class="flex justify-between">
                <button onclick="closeBusinessNameModal()" class="bg-[#c22525] text-white px-4 py-2 rounded-lg hover:bg-[#bf1717]/80 transition-all duration-300">Cancel</button>
                <button onclick="proceedToNextPhase()" class="bg-[#25c247] text-white px-4 py-2 rounded-lg hover:bg-[#10942d]/80 transition-all duration-300">Continue</button>
            </div>
        </div>
    </div>
      
    <script>
        // icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
        
        function checkInput() {
            const input = document.getElementById('businessNameInput');
            const nameOptions = document.querySelectorAll('.name-option');
            
            if (input.value.trim() !== '') {
                nameOptions.forEach(option => {
                    option.classList.add('opacity-50', 'pointer-events-none');
                });
            } else {
                nameOptions.forEach(option => {
                    option.classList.remove('opacity-50', 'pointer-events-none');
                });
            }
        }
        
        // handle name option selection
        function selectBusinessName(name) {
            const modal = document.getElementById("businessNameModal");
            const text = document.getElementById("businessNameText");
            text.innerHTML = `"<strong>${name}</strong>". Proceed?`;
            modal.classList.remove("hidden");
            modal.classList.add("flex");
        }

        function closeBusinessNameModal() {
            const modal = document.getElementById("businessNameModal");
            modal.classList.remove("flex");
            modal.classList.add("hidden");
        }

        function proceedToNextPhase() {
            window.location.href = "{% url 'mod2t1t2t3' %}";
        }

        // custom name
        function submitCustomName() {
            const input = document.getElementById('businessNameInput');
            const name = input.value.trim();
            
            if (name !== '') {
                const modal = document.getElementById("businessNameModal");
                const text = document.getElementById("businessNameText");
                text.innerHTML = `"<strong>${name}</strong>". Proceed?`;
                modal.classList.remove("hidden");
                modal.classList.add("flex");
            } else {
                alert('Please enter a business name');
            }
        }
    </script>
    <script type="text/javascript" src="{% static 'test1.js' %}"></script>
</body>
</html>
