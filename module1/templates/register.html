<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
    
    <form>
      <!-- Email Field -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="email">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:border-blue-500" placeholder="Enter email" required>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:border-blue-500" placeholder="Enter password" required>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:border-blue-500" placeholder="Confirm password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-medium hover:bg-blue-600 transition">
        Register
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account? <a href="#" class="text-blue-500 hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
