<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}  <!-- Automatically styles fields with Tailwind attributes -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-medium hover:bg-blue-600 transition">
        Register
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
